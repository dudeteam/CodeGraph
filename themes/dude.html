<link href='//fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
<style is="custom-style">

    /**
     * Config
     */
    :root {
        --cg-primary-color: #5990c7;
        --cg-stream-color: #888888;
        --cg-background-color: #333333;
        --cg-title-color: hsla(0, 0%, 90%, 1);
        --cg-text-color: hsla(0, 0%, 60%, 1);
        --cg-display-font: "Dosis", monospace;
        --paper-input-container-focus-color: var(--cg-primary-color);
        --paper-input-container-input-color: var(--cg-text-color);
        --paper-input-container-input: {
            font-family: var(--cg-display-font);
        };
        --paper-input-container-label: {
            font-family: var(--cg-display-font);
        };
        --paper-button: {
            font-size: 0.9em;
            text-transform: none;
            background: var(--cg-primary-color);
            color: var(--cg-background-color);
        };
    }

    /**
     * Typography
     */
    text {
        fill: var(--cg-text-color);
        font-family: var(--cg-display-font);
    }
    .cg-title {
        fill: var(--cg-title-color);
    }

    /**
     * Selection brush
     */
    .cg-selection {
        fill: hsla(0, 0%, 80%, 0.1);
        stroke: hsla(0, 0%, 80%, 0.2);
    }

    /**
     * Groups
     */
    .cg-group > rect {
        fill: #fff;
        stroke: #fff;
        opacity: 0.1;
    }
    .cg-group.cg-selected > rect {
        opacity: 0.15;
    }
    .cg-group.cg-active > rect {
        stroke-width: 10px;
    }

    /**
     * Blocks
     */
    .cg-block > rect {
        fill: #222;
        stroke: #222;
        opacity: 0.8;
    }
    .cg-block.cg-selected > rect {
        opacity: 1;
    }

    /**
     * Blocks and groups
     */
    .cg-block, .cg-group {
        cursor: move;
    }
    .cg-block > rect, .cg-group > rect {
        transition-duration: .2s;
        transition-property: stroke-width;
    }
    .cg-block:hover > rect, .cg-group:hover > rect {
        stroke-width: 8px;
    }
    .cg-block.cg-selected > rect, .cg-group.cg-selected > rect {
        stroke-width: 8px;
    }


    /**
     * Points
     */
    .cg-input, .cg-output {
        cursor: pointer;
    }
    .cg-input circle, .cg-output circle,
    .cg-input path, .cg-output path {
        stroke-width: 1;
        stroke: var(--cg-primary-color);
        fill: var(--cg-primary-color);
    }
    .cg-input.cg-stream circle, .cg-output.cg-stream circle,
    .cg-input.cg-stream path, .cg-output.cg-stream path {
        stroke: var(--cg-stream-color);
        fill: var(--cg-stream-color);
    }
    .cg-input.cg-empty circle, .cg-output.cg-empty circle,
    .cg-input.cg-empty path, .cg-output.cg-empty path {
        fill: transparent;
    }

    /**
     * Connections
     */
    .cg-connection {
        stroke-width: 2px;
        stroke: var(--cg-primary-color);
        fill: transparent;
    }
    .cg-connection.cg-stream {
        stroke: var(--cg-stream-color);
    }
</style>
