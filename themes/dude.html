<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
<style is="custom-style">

    /**
     * Config
     */
    :root {
        --default-primary-color: #ffe488;
        --cg-stream-color: #888888;
        --cg-background-color: #333333;
        --cg-title-color: hsla(0, 0%, 90%, 1);
        --cg-text-color: hsla(0, 0%, 70%, 1);
        --cg-text-secondary-color: hsla(0, 0%, 50%, 1);
        --cg-error-color: var(--paper-red-700);
        --cg-display-font: "Josefin Sans", arial, sans-serif;
        --paper-input-container-focus-color: var(--default-primary-color);
        --paper-input-container-input-color: var(--cg-text-color);
        --paper-input-container-input: {
            font-family: var(--cg-display-font);
        };
        --paper-input-container-label: {
            font-family: var(--cg-display-font);
        };
        --paper-button: {
            font-size: 0.9em;
            text-transform: none;
            border: 2px solid var(--default-primary-color);
            color: var(--default-primary-color);
            border-radius: 0;
        };
        --paper-dialog: {
            background: var(--cg-background-color);
            color: var(--cg-text-color);
            font-family: var(--cg-display-font);
        };
    }

    .cg-non-clickable {
        pointer-events: none;
    }

    /**
     * Typography
     */
    text {
        fill: var(--cg-text-color);
        font-family: var(--cg-display-font);
    }
    .cg-title {
        fill: var(--cg-title-color);
        font-weight: bold;
    }

    /**
     * Selection brush
     */
    .cg-selection {
        fill: hsla(0, 0%, 80%, 0.1);
        stroke: hsla(0, 0%, 80%, 0.2);
    }

    /**
     * Groups
     */
    .cg-group > rect {
        fill: #fff;
        stroke: #fff;
        opacity: 0.1;
    }
    .cg-group.cg-selected > rect {
        opacity: 0.15;
    }
    .cg-group.cg-active > rect {
        stroke-width: 10px;
    }

    /**
     * Blocks
     */
    .cg-block > rect {
        fill: #222;
        stroke: #222;
        opacity: 0.8;
    }
    .cg-block.cg-selected > rect {
        opacity: 1;
    }

    /**
     * Blocks and groups
     */
    .cg-block, .cg-group {
        cursor: move;
    }
    .cg-block > rect, .cg-group > rect {
        transition-duration: .2s;
        transition-property: stroke-width;
    }
    .cg-block:hover > rect, .cg-group:hover > rect {
        stroke-width: 8px;
    }
    .cg-block.cg-selected > rect, .cg-group.cg-selected > rect {
        stroke-width: 8px;
    }

    /**
     * Variables
     */
    .cg-variable > rect, .cg-value > rect {
        fill: var(--default-primary-color);
        stroke: var(--default-primary-color);
    }

    .cg-variable > text, .cg-value > text {
        fill: #333;
    }
    .cg-variable .cg-points text, .cg-value .cg-points text {
        fill: transparent;
    }
    .cg-variable .cg-input circle, .cg-variable .cg-output circle,
    .cg-variable .cg-input path, .cg-variable .cg-output path,
    .cg-value .cg-input circle, .cg-value .cg-output circle,
    .cg-value .cg-input path, .cg-value .cg-output path{
        stroke-width: 1;
        stroke: #333;
        fill: #333;
    }

    /**
     * Points
     */
    .cg-input, .cg-output {
        cursor: pointer;
    }
    .cg-input circle, .cg-output circle,
    .cg-input path, .cg-output path {
        stroke-width: 1;
        stroke: var(--default-primary-color);
        fill: var(--default-primary-color);
    }
    .cg-input.cg-stream circle, .cg-output.cg-stream circle,
    .cg-input.cg-stream path, .cg-output.cg-stream path {
        stroke: var(--cg-stream-color);
        fill: var(--cg-stream-color);
    }
    .cg-input.cg-empty path, .cg-output.cg-empty path {
        fill: transparent;
    }

    /**
     * Connections
     */
    .cg-connection {
        stroke-width: 2px;
        stroke: var(--default-primary-color);
        fill: transparent;
    }
    .cg-connection.cg-stream {
        stroke: var(--cg-stream-color);
    }
</style>
