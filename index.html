<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codegraph - Demo</title>
        <style>
            body {
                margin: 0;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>
        <link rel="stylesheet" href="themes/dude.css">
    </head>
    <body>
        <svg id="cg-svg"></svg>
        <script src="bower_components/d3/d3.js"></script>
        <script src="codegraph.js"></script>
        <script>
            var data = {
                "cgGroups": [
                    {
                        "cgType": "group",
                        "cgDescription": "Does some initialization...",
                        "cgPosition": [10, 20],
                        "cgSize": [200, 200],
                        "cgBlocks": ["0"]
                    }
                ],
                "cgBlocks": [
                    {
                        "cgType": "block",
                        "cgId": "0",
                        "cgPosition": [10, 40]
                    },
                    {
                        "cgType": "block",
                        "cgId": "1",
                        "cgPosition": [240, 240]
                    }
                ]
            };
            var blocks = [
                {
                    "cgId": "0",
                    "cgInputs": [
                        {
                            "cgType": "Point", // Will be used by default if not found
                            "cgName": "in",
                            "cgValueType": "Number"
                        }
                    ]
                },
                {
                    "cgId": "1",
                    "cgOutputs": [
                        {
                            "cgType": "Point", // Will be used by default if not found
                            "cgName": "out",
                            "cgValueType": "Number" // Will be deduced by default from value if possible
                        }
                    ]
                }
            ];
            var connections = [
                {"cgOutputBlockId": "1", "cgOutputName": "out", "cgInputBlockId": "0", "cgInputName": "in"}
            ];
        </script>
        <script>
            var graph = new cg.Graph();
            var loader = new cg.JSONLoader();
            var renderer = new cg.Renderer(document.querySelector("#cg-svg"), data, graph);
            renderer.create();
            loader.load(graph, blocks, connections);
        </script>
    </body>
</html>
