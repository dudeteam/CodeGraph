<!--
`dude-graph-edit-variable` is a panel used to add a new group to the graph.

@group dude-graph
@element dude-graph-edit-variable
@demo demo/index.html
-->
<dom-module id="dude-graph-edit-variable">
    <style>
        .toolbar {
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
    <template>
        <div class="toolbar">
            <dude-toolbar id="toolbar"></dude-toolbar>
        </div>
        <dude-collapse heading="Variable [[ variable.variableName ]]">
            <dude-property
                    property-type="[[ variable.variableValueType ]]"
                    property-name="Default value"
                    property-value="{{ variable.variableValue }}">
            </dude-property>
        </dude-collapse>
    </template>
    <script>
        Polymer({
            is: "dude-graph-edit-variable",
            properties: {
                "inspector": {
                    "type": "DudeInspectorElement",
                    "readonly": true
                },
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Edit variable",
                    "readonly": true
                },
                "variable": {
                    "type": dudeGraph.Variable
                }
            },

            /**
             * Called when the panel is attached to the DOM
             * Notifies the dude-stack
             */
            attached: function () {
                dudeGraph.ToolbarHelper.clearToolbar(this);
                dudeGraph.ToolbarHelper.zoomToSelection(this);
                dudeGraph.ToolbarHelper.removeSelection(this);
                dudeGraph.ToolbarHelper.groupSelection(this);
                this.fire("dude-inspector-attached");
            },

            /**
             * Called when the panel is opened
             */
            opened: function () {
                this.set("variable", this.get("data.graph").variableByName(this.get("data.selectedRenderBlock._block.blockName")));
            }
        });
    </script>
</dom-module>
