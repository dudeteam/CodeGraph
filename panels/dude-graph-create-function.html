<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<!--
`dude-graph-create-function` is a panel used to add a new function to the graph.

@group dude-graph
@element dude-graph-create-function
@demo demo/index.html
-->
<dom-module id="dude-graph-create-function">
    <template>
    </template>
    <script>
        Polymer({
            is: "dude-graph-create-function",
            properties: {
                "inspector": {
                    "type": "DudeInspectorElement",
                    "readonly": true
                },
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Inspector",
                    "readonly": true
                }
            }
        });
    </script>
</dom-module>
