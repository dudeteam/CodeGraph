<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../dude-property/dude-property.html">
<!--
`dude-graph-create-function` is a panel used to add a new group to the graph.

@group dude-graph
@element dude-graph-create-function
@demo demo/index.html
-->
<dom-module id="dude-graph-create-function">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
    </style>
    <template>
        <dude-property property-name="Function name"
                       property-type="String"
                       property-value="{{ _functionName }}"
                       no-menu>
        </dude-property>
        <br />
        <paper-button on-click="_createButtonClicked">Create</paper-button>
    </template>
    <script>
        Polymer({
            is: "dude-graph-create-function",

            properties: {
                data: {
                    type: Object
                }
            },

            _createButtonClicked: function () {
//                this.get("data").$["editor"].get("renderer").createRenderGroupForSelection(this.get("_groupName"));
                this.set("_functionName", null);
                this.parentNode.parentNode.close();
            }
        });
    </script>
</dom-module>
