<!--
`dude-graph-edit-block` is a panel used to add a new blocks/variables to the graph.

@group dude-graph
@element dude-graph-edit-block-group
@demo demo/index.html
-->
<dom-module id="dude-graph-create-variable">r
    <style>
        .toolbar {
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
    <template>
        <div class="toolbar">
            <dude-toolbar id="toolbar"></dude-toolbar>
        </div>
        <dude-collapse heading="Create variable">
            <dude-property
                    property-type="String"
                    property-name="Variable name"
                    property-value="{{ variable.name }}">
            </dude-property>
            <dude-property
                    property-type="String"
                    property-name="Variable type"
                    property-value="{{ variable.type }}">
            </dude-property>
            <dude-property
                    property-type="[[ variable.type ]]"
                    property-name="Variable value"
                    property-value="{{ variable.value }}">
            </dude-property>
            <button on-click="_createVariable">Create variable</button>
        </dude-collapse>
    </template>
    <script>
        /**
         * @extends {DudeInspectorItemElement}
         */
        Polymer({
            is: "dude-graph-create-variable",
            properties: {
                "inspector": {
                    "type": "DudeInspectorElement",
                    "readonly": true
                },
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Create variable",
                    "readonly": true
                },
                "variable": {
                    "type": Object
                }
            },

            /**
             * Called when the panel is attached to the DOM
             * Notifies the dude-stack
             */
            attached: function () {
                dudeGraph.ToolbarHelper.clearToolbar(this);
                this.fire("dude-inspector-attached");
            },

            /**
             * Called when the panel is opened
             */
            opened: function () {
                this.set("variable", {
                    "name": "",
                    "type": "String",
                    "value": null
                });
            },

            /**
             * Called when the panel is the top of the stack
             */
            resumed: function () {},

            /**
             * Called when the panel is not anymore the top of the stack
             */
            paused: function () {},

            /**
             * Called when the panel is closed
             */
            closed: function () {},

            /**
             * Creates the variable
             * @private
             */
            _createVariable: function () {
                var variable = this.get("variable");
                if (!_.isString(variable.name) || _.isEmpty(variable.name)) {
                    throw new Error("Variable name must be a non empty string");
                }
                if (!_.isString(variable.type) || _.isEmpty(variable.type)) {
                    throw new Error("Variable type must be a non empty string");
                }
                try {
                    this.get("data").createVariable(variable);
                    this.get("inspector").clearStack();
                } catch (e) {
                    console.error(e);
                }
            }
        });
    </script>
</dom-module>
