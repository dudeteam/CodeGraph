<!--
`dude-graph-create-group` is a panel used to add a new group to the graph.

@group dude-graph
@element dude-graph-create-group
@demo demo/index.html
-->
<dom-module id="dude-graph-create">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
        paper-button {
            margin-top: 10px;
        }
    </style>
    <template>
        <dude-hierarchy
                id="autocomplete"
                placeholder="Search block..."
                items="[[ _models ]]"
                on-dude-hierarchy-item-submit="_createBlock">
        </dude-hierarchy>
        <paper-button on-click="_createGroupButtonClicked">Create group</paper-button>
    </template>
    <script>
        Polymer({
            is: "dude-graph-create",

            properties: {
                data: {
                    type: Object
                }
            },

            ready: function () {
                this.set("_models", DEMO_DUDE_MODEL_DATA);
            },

            willOpen: function () {
                setTimeout(function () {
                    this.$["autocomplete"].focus(); // Fixes graphically bug with sidebar animation
                }.bind(this), 100);
            },

            _createBlock: function (e) {
                if (e.detail.item.name === "New variable..." && e.detail.item.name === "New function...") {
                    this.get("data.editor").createVariableOrFunction(e);
                }
                if (e.detail.item.data) {
                    var cgBlock = this.get("data.editor.loader").loadBlock(this.get("data.editor.graph"),
                            _.merge(e.detail.item.data, {
                        "cgId": dudeGraph.uuid()
                    }));
                    var toRenderBlock = this.get("data.editor.renderer").createRenderBlock({
                        "id": cgBlock.cgId,
                        "cgBlock": cgBlock.cgId
                    }, true);
                    toRenderBlock.update();
                    this.get("data.editor.renderer").clearSelection();
                    this.get("data.editor.renderer").addToSelection([toRenderBlock]);
                    this.get("data.editor.renderer").panToFitRenderNodes([toRenderBlock]);
                }
            },

            _createGroupButtonClicked: function () {
                this.get("data.wrapper")._openPanel("createGroupPanel");
            }
        });
    </script>
</dom-module>
