<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<!--
`dude-graph-create-group` is a panel used to add a new group to the graph.

@group dude-graph
@element dude-graph-create-group
@demo demo/index.html
-->
<dom-module id="dude-graph-create-group">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
    </style>
    <template>
        <dude-property property-name="Group name"
                       property-type="String"
                       property-value="{{ _groupName }}"
                       no-menu>
        </dude-property>
        <br />
        <paper-button on-click="_createButtonClicked">Create</paper-button>
    </template>
    <script>
        Polymer({
            is: "dude-graph-create-group",

            properties: {
                data: {
                    type: Object
                }
            },

            _createButtonClicked: function () {
                this.get("data").$["editor"].get("renderer").createRenderGroupForSelection(this.get("_groupName"));
                this.set("_groupName", null);
                this.parentNode.parentNode.close();
            }
        });
    </script>
</dom-module>
