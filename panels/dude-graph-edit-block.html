<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<!--
`dude-graph-edit-block` is a panel used to add a new blocks/variables to the graph.

@group dude-graph
@element dude-graph-edit-block-group
@demo demo/index.html
-->
<dom-module id="dude-graph-edit-block">r
    <style>
        .toolbar {
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
    <template>
        <div class="toolbar">
            <dude-toolbar id="toolbar"></dude-toolbar>
        </div>
        <dude-collapse heading="[[ data.selectedRenderBlock._block.blockName ]]">
            <dude-property property-name="[[ data.selectedRenderBlock._block.blockName ]]"
                           property-type="String"
                           property-value="{{ data.selectedRenderBlock.nodeName }}">
            </dude-property>
            <template is="dom-repeat" items="[[ data.selectedRenderBlock._block.blockInputs ]]" as="point">
                <dude-property property-name="[[ point.pointName ]]"
                               property-type="[[ point.pointValueType ]]"
                               property-value="{{ point.pointValue }}">
                </dude-property>
            </template>
            <template is="dom-repeat" items="[[ data.selectedRenderBlock._block.blockOutputs ]]" as="point">
                <dude-property property-name="[[ point.pointName ]]"
                               property-type="[[ point.pointValueType ]]"
                               property-value="{{ point.pointValue }}">
                </dude-property>
            </template>
        </dude-collapse>
    </template>
    <script>
        /**
         * @extends {DudeStackItemElement}
         */
        Polymer({
            is: "dude-graph-edit-block",
            properties: {
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Edit block",
                    "readonly": true
                }
            },

            /**
             * Called when the panel is attached to the DOM
             * Notifies the dude-stack
             */
            attached: function () {
                var panel = this;
                this.$.toolbar.set("commands", []); // TODO: debug why commands are "global"
                this.$.toolbar.addCommand({
                    icon: "fa fa-compress",
                    description: "Zoom to selection",
                    shortcut: ["ctrl+0", "meta+0"],
                    action: function () {
                        panel.get("data").get("renderer").zoomToFitSelection();
                    }.bind(this)
                });
                this.$.toolbar.addCommand({
                    icon: "fa fa-trash",
                    description: "Remove selection",
                    shortcut: ["ctrl+delete", "meta+backspace"],
                    action: function () {
                        panel.get("data").get("renderer").removeSelection();
                    }.bind(this)
                });
                this.$.toolbar.addCommand({
                    icon: "fa fa-object-group",
                    description: "Group selection",
                    shortcut: ["ctrl+g", "meta+g"],
                    action: function () {
                        panel.get("data").get("renderer").createRenderGroupForSelection("Group");
                    }.bind(this)
                });
                this.fire("dude-inspector-attached");
            },

            ready: function () {

        },

            /**
             * Called when the panel is opened
             */
            opened: function () {},

            /**
             * Called when the panel is the top of the stack
             */
            resumed: function () {},

            /**
             * Called when the panel is not anymore the top of the stack
             */
            paused: function () {},

            /**
             * Called when the panel is closed
             */
            closed: function () {}
        });
    </script>
</dom-module>
