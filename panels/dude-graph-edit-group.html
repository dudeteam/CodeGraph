<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../dude-toolbar/dude-toolbar.html">
<link rel="import" href="../../dude-collapse/dude-collapse.html">
<link rel="import" href="../../dude-property/dude-property.html">
<!--
`dude-graph-edit-group` is a panel used to edit an existing group.

@group dude-graph
@element dude-graph-edit-group
@demo demo/index.html
-->
<dom-module id="dude-graph-edit-group">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
        .toolbar {
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
    <template>
        <div class="toolbar">
            <dude-toolbar id="toolbar"></dude-toolbar>
        </div>
        <dude-collapse heading="[[ data.selectedRenderGroup.nodeName ]]">
            <dude-property property-name="Group name"
                           property-type="String"
                           property-value="{{ data.selectedRenderGroup.nodeName }}">
            </dude-property>
        </dude-collapse>
    </template>
    <script>
        Polymer({
            is: "dude-graph-edit-group",
            properties: {
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Edit block",
                    "readonly": true
                }
            },

            /**
             * Called when the panel is attached to the DOM
             * Notifies the dude-stack
             */
            attached: function () {
                var panel = this;
                this.$.toolbar.set("commands", []); // TODO: debug why commands are "global"
                this.$.toolbar.addCommand({
                    icon: "fa fa-compress",
                    description: "Zoom to selection",
                    shortcut: ["ctrl+0", "meta+0"],
                    action: function () {
                        panel.get("data").get("renderer").zoomToFitSelection();
                    }.bind(this)
                });
                this.$.toolbar.addCommand({
                    icon: "fa fa-trash",
                    description: "Remove selection",
                    shortcut: ["ctrl+delete", "meta+backspace"],
                    action: function () {
                        panel.get("data").get("renderer").removeSelection();
                    }.bind(this)
                });
                this.fire("dude-inspector-attached");
            },

            /**
             * Called when the panel is opened
             */
            opened: function () {},

            /**
             * Called when the panel is the top of the stack
             */
            resumed: function () {},

            /**
             * Called when the panel is not anymore the top of the stack
             */
            paused: function () {},

            /**
             * Called when the panel is closed
             */
            closed: function () {}
        });
    </script>
</dom-module>
