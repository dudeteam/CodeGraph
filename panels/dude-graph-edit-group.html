<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<!--
`dude-graph-edit-group` is a panel used to edit an existing group.

@group dude-graph
@element dude-graph-edit-group
@demo demo/index.html
-->
<dom-module id="dude-graph-edit-group">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
    </style>
    <template>
        <dude-property property-name="Group name"
                       property-type="String"
                       property-value="{{ data.selectedRenderGroup.nodeName }}">
        </dude-property>
    </template>
    <script>
        Polymer({
            is: "dude-graph-edit-group",
            properties: {
                "data": {
                    "type": "DudeGraphElement",
                    "readonly": true
                },
                "panelTitle": {
                    "type": String,
                    "value": "Edit block",
                    "readonly": true
                }
            },

            /**
             * Called when the panel is attached to the DOM
             * Notifies the dude-stack
             */
            attached: function () {
                this.fire("dude-inspector-attached");
            },

            /**
             * Called when the panel is opened
             */
            opened: function () {},

            /**
             * Called when the panel is the top of the stack
             */
            resumed: function () {},

            /**
             * Called when the panel is not anymore the top of the stack
             */
            paused: function () {},

            /**
             * Called when the panel is closed
             */
            closed: function () {}
        });
    </script>
</dom-module>
