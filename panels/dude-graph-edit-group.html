<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<!--
`dude-graph-edit-group` is a panel used to edit an existing group.

@group dude-graph
@element dude-graph-edit-group
@demo demo/index.html
-->
<dom-module id="dude-graph-edit-group">
    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            overflow: auto;
            padding: 10px;
        }
    </style>
    <template>
        <dude-property property-name="Group name"
                       property-type="String"
                       property-value="{{ data.nodeName }}"
                       no-menu>
        </dude-property>
    </template>
    <script>
        Polymer({
            is: "dude-graph-edit-group"
        });
    </script>
</dom-module>
