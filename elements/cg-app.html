<polymer-element name="cg-app" attributes="logo theme graphUrl" extends="dude-style">
    <template>
        <dude-panel id="panel" name="story-editor" sidebarPosition="left" toolbarPosition="top" styleUrl="themes/{{theme}}/panel.css" flex>
            <dude-toolbar id="toolbar">
                <div data-state="root">
                    <dude-toolbar-command label="add a group" icon="av:my-library-add" name="addGroup" on-trigger="{{runCommand}}"></dude-toolbar-command>
                    <dude-toolbar-command label="add a block" icon="add-box" name="addBlock" on-trigger="{{runCommand}}"></dude-toolbar-command>
                    <dude-toolbar-command label="remove the selected groups and blocks" icon="delete" name="removeSelectedNodes" on-trigger="{{runCommand}}"></dude-toolbar-command>
                    <dude-toolbar-command label="undo the last action" icon="undo" name="undo" on-trigger="{{runCommand}}"></dude-toolbar-command>
                    <dude-toolbar-command label="redo the last action" icon="redo" name="redo" on-trigger="{{runCommand}}" disabled></dude-toolbar-command>
                </div>
                <div data-state="addGroup">
                    <dude-toolbar-input name="createGroup" value="" icon="av:my-library-add" on-trigger="{{runCommand}}"></dude-toolbar-input>
                </div>
            </dude-toolbar>
            <dude-sidebar hidden>
            </dude-sidebar>
            <cg-renderer id="renderer"
                         styleUrl="themes/{{theme}}/graph.css"
                         configUrl="themes/{{theme}}/config.json"
                         graphUrl="{{graphUrl}}"
                         content>
            </cg-renderer>
        </dude-panel>

        <paper-toast class="notification" id="info"></paper-toast>
        <paper-toast class="notification" id="success"></paper-toast>
    </template>
    <script src="cg-app.js"></script>
</polymer-element>
