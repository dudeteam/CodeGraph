<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/core-input/core-input.html">
<link rel="import" href="cg-toolbar.html">
<link rel="import" href="cg-inputbar.html">
<polymer-element name="cg-app" attributes="logo">
    <template>
        <cg-toolbar logo="{{logo}}" on-command="{{runCommand}}" hidden?="{{activeBar != 'tool'}}"></cg-toolbar>
        <cg-inputbar label="Group title..." value="{{groupTitle}}" on-submit="{{createGroup}}" on-close="{{showToolbar}}" hidden?="{{activeBar != 'group'}}">
        </cg-inputbar>
        <paper-toast id="error"></paper-toast>
        <content id="renderer" select="cg-renderer"></content>
        <paper-action-dialog id="blockDialog" heading="Add a new action" transition="core-transition-top" backdrop>
            <paper-input autofocus value="{{model}}" label="Action model"></paper-input>
            <div>
                <template repeat="{{ model in modelList }}">
                    <div>{{ model }}</div>
                </template>
            </div>
            <paper-button dismissive>Cancel</paper-button>
            <paper-button on-click="{{createBlock}}" affirmative default>Create</paper-button>
        </paper-action-dialog>
    </template>
    <script src="cg-app.js"></script>
</polymer-element>
