<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<polymer-element name="cg-toolbar" attributes="logo" noscript>
    <template>
        <style>
            #header {
                color: #ddd;
                background: #15202f;
                /*background: rgb(21, 32, 52);*/
                font-family: "Varela round", sans-serif;
                border-bottom: 1px solid #ccc;
            }

            [disabled] {
                opacity: 0.7;
            }
        </style>
        <core-toolbar id="header">
            <paper-icon-button src="{{logo}}"></paper-icon-button>
            <span flex></span>
            <core-tooltip label="add a group">
                <paper-icon-button icon="av:my-library-add"></paper-icon-button>
            </core-tooltip>
            <core-tooltip label="add a block">
                <paper-icon-button icon="add-box"></paper-icon-button>
            </core-tooltip>
            <core-tooltip label="remove the selected groups and blocks">
                <paper-icon-button disabled icon="delete"></paper-icon-button>
            </core-tooltip>
            <core-tooltip label="undo the last action">
                <paper-icon-button icon="undo"></paper-icon-button>
            </core-tooltip>
            <core-tooltip label="redo the last action">
                <paper-icon-button disabled icon="redo"></paper-icon-button>
            </core-tooltip>
        </core-toolbar>
    </template>
</polymer-element>
