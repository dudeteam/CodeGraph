<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="cg-style.html">
<polymer-element name="cg-toolbar-command" attributes="command label icon disabled">
    <template>
        <core-tooltip label="{{label}}">
            <paper-icon-button on-click="{{runCommand}}" data-command="{{command}}" icon="{{icon}}" disabled?="{{disabled}}"></paper-icon-button>
        </core-tooltip>
    </template>
    <script>
        Polymer({
            runCommand: function (event, detail, target) {
                this.fire("command", {"command": target.attributes["data-command"].value});
            }
        });
    </script>
</polymer-element>
<polymer-element name="cg-toolbar" attributes="logo" extends="cg-style">
    <template>
        <core-toolbar>
            <paper-icon-button id="logo" src="{{logo}}"></paper-icon-button>
            <span flex></span>
            <cg-toolbar-command label="add a group" icon="av:my-library-add" command="addGroup"></cg-toolbar-command>
            <cg-toolbar-command label="add a block" icon="add-box" command="addBlock"></cg-toolbar-command>
            <cg-toolbar-command label="remove the selected groups and blocks" icon="delete" command="removeSelection"></cg-toolbar-command>
            <cg-toolbar-command label="zoom to best fit all elements" icon="image:crop-free" command="zoomToFit"></cg-toolbar-command>
            <!--<cg-toolbar-command label="undo the last action" icon="undo" command="undo"></cg-toolbar-command>-->
            <!--<cg-toolbar-command label="redo the last action" icon="redo" command="redo" disabled></cg-toolbar-command>-->
        </core-toolbar>
    </template>
    <script>
        Polymer({
        });
    </script>
</polymer-element>
