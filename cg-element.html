<!--
`cg-element` is a Polymer element which creates a codegraph svg renderer which can be manipulated using several
methods and properties.
@group Codegraph
@element cg-element
@demo demo/index.html
-->
<dom-module id="cg-element">
    <style>
        #svg {
            background: var(--cg-background-color);
        }
        #add {
            position: absolute;
            bottom: 20px;
            right: 20px;
            --paper-fab-background: var(--cg-primary-color);
            --paper-fab-keyboard-focus-background: var(--cg-primary-color);
        }
    </style>
    <template>
        <div class="layout flex horizontal">
            <svg id="svg" class="flex"></svg>
        </div>
    </template>
</dom-module>
<script src="../d3/d3.js"></script>
<script src="codegraph.js"></script>
<script>
    var CgElement = Polymer({
        is: "cg-element",
        properties: {

            /**
             * This JSON represents the graph data for a given codegraph.
             */
            graphData: Object,

            /**
             * This JSON represents the graphical blocks to render.
             */
            rendererData: Object,

            /**
             * A list of blocks models used as shortcuts to generate blocks.
             */
            modelsData: Object,

            /**
             * Holds a reference on the graph.
             */
            graph: cg.Graph,

            /**
             * Holds a reference on the renderer.
             */
            renderer: cg.Renderer

        },
        _currentId: 0,
        ready: function () {
            this.graph = new cg.Graph(this.graphData, this.modelsData);
            this.renderer = new cg.Renderer(this.$.svg, this.graph, this.rendererData);
            this.graph.loader.load();
            this.renderer.initialize();

            // for debug
            window.cgRenderer = this.renderer;
            window.cgGraph = this.graph;
        }//,
//        _createBlock: function () {
//            if (model) {
//                this._graph.loader.loadBlock({
//                    "cgId": "generated_" + this._currentId++,
//                    "cgModel": model
//                });
//            }
//        }
    });
</script>
