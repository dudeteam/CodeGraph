<link rel="import" href="../polymer/polymer.html">

<!--
`cg-element` is a Polymer element which creates a codegraph svg renderer which can be manipulated using several
methods and properties.
@group Codegraph
@element cg-element
@demo demo/index.html
-->
<dom-module id="cg-element">
    <style>
        :host {
            --cg-background: #333333;
        }
        #svg {
            width: 100%;
            height: 100%;
            background: var(--cg-background);
        }
    </style>
    <template>
        <svg id="svg"></svg>
    </template>
</dom-module>
<script src="../d3/d3.js"></script>
<script src="codegraph.js"></script>
<script>
    var CgElement = Polymer({
        is: "cg-element",
        properties: {

            /**
             * This JSON represents the graph data for a given codegraph.
             */
            graphData: Object,

            /**
             * This JSON represents the graphical blocks to render.
             */
            rendererData: Object,

            /**
             * A list of blocks models used as shortcuts to generate blocks.
             */
            modelsData: Object

        },
        ready: function () {
            this._graph = new cg.Graph(this.graphData, this.modelsData);
            this._renderer = new cg.Renderer(this.$.svg, this._graph, this.rendererData);
            this._graph.loader.load();
            this._renderer.initialize();
            // TODO: Debug
            window.cgRenderer = this._renderer;
            window.cgGraph = this._graph;
        }
    });
</script>
