<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-splitter/core-splitter.html">
<link rel="import" href="../core-icons/av-icons.html">
<link rel="import" href="../core-icons/image-icons.html">
<link rel="import" href="../core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../core-dropdown/core-dropdown.html">
<link rel="import" href="../core-collapse/core-collapse.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../dude-gui/dude-panel.html">
<link rel="import" href="../dude-gui/dude-config.html">
<link rel="import" href="../dude-gui/dude-sidebar.html">
<link rel="import" href="../dude-gui/dude-toolbar.html">
<link rel="import" href="../dude-gui/dude-toolbar-command.html">
<link rel="import" href="../dude-gui/dude-toolbar-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-dropdown/paper-dropdown.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dialog/paper-action-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="cg-dropdown.html">
<link rel="import" href="cg-renderer.html">
<link rel="import" href="cg-file-button.html">
<polymer-element name="cg-app" extends="dude-config">
    <template>
        <dude-panel id="panel"
                    name="story-editor"
                    styleUrl="{{themeUrl}}/panel.css"
                    configUrl="{{themeUrl}}/panel.json"
                    flex>
            <dude-toolbar id="toolbar">
                <div data-state="root" layout horizontal justified>
                    <template repeat="{{name in keys(_commands)}}">
                        <dude-toolbar-command name="{{name}}"
                                              label="{{_commands[name].label}}"
                                              icon="{{_commands[name].icon}}"
                                              on-dude-trigger="{{runCommand}}"
                                              disable="{{_commands[name].disabled}}">
                        </dude-toolbar-command>
                    </template>
                </div>
                <dude-toolbar-input name="createGroup"
                                    data-state="group"
                                    label="Group title"
                                    icon="check"
                                    on-dude-submit="{{runCommand}}">
                </dude-toolbar-input>
                <dude-toolbar-input name="editGroup"
                                    data-state="editGroup"
                                    label="Group title"
                                    icon="check"
                                    on-dude-submit="{{runCommand}}">
                </dude-toolbar-input>
                <dude-toolbar-input
                        id="createAction"
                        name="createAction"
                        value="{{_actionName}}"
                        data-state="action"
                        label="Search action..."
                        icon="check"
                        on-dude-submit="{{runCommand}}"
                        on-close="{{hideSidebar}}">
                </dude-toolbar-input>
                <dude-toolbar-input id="createPicker"
                                    name="createPicker"
                                    value="{{_pickerPattern}}"
                                    data-state="picker"
                                    label="Type getter's name or value..."
                                    icon="check"
                                    on-dude-submit="{{runCommand}}"
                                    on-close="{{hideSidebar}}">
                </dude-toolbar-input>
                <dude-toolbar-input id="editPicker"
                                    name="editPicker"
                                    value="{{_pickerPattern}}"
                                    data-state="editPicker"
                                    label="Type getter's name or value..."
                                    icon="check"
                                    on-dude-submit="{{runCommand}}"
                                    on-close="{{hideSidebar}}">
                </dude-toolbar-input>
            </dude-toolbar>
            <dude-sidebar id="sidebar" noroot>
                <div data-state="action">
                    <template if="{{_actionList.length === 0}}">
                        <div>No results.</div>
                    </template>
                    <core-menu on-core-activate="{{selectAction}}">
                        <template repeat="{{action in _actionList}}">
                            <div class="search-result" name="{{action.name}}">
                                <core-icon class="type-stream" icon="check-box-outline-blank"></core-icon>
                                <span>{{action.name}}</span>
                            </div>
                        </template>
                    </core-menu>
                </div>
                <div data-state="picker">
                    <cg-dropdown value="{{_pickerType}}" on-change="{{resetPicker}}" hidden?="{{_editMode}}">
                        <template repeat="{{type in _pickerTypes}}">
                            <div class="type-{{type}} row" name="{{type}}">
                                <core-icon icon="remove"></core-icon>
                                <span>{{type}}</span>
                            </div>
                        </template>
                    </cg-dropdown>
                    <dude-state noroot state="{{_pickerType}}">
                        <div class="box" data-state="boolean">
                            <paper-toggle-button checked="{{ _pickerBooleanValue }}"></paper-toggle-button>
                        </div>
                        <div class="box" data-state="string">
                            <input value="{{ _pickerStringValue }}" placeholder="Type your text here..." is="core-input">
                        </div>
                        <div class="box" data-state="number">
                            <input value="{{ _pickerNumberValue }}" type="number" is="core-input">
                        </div>
                    </dude-state>
                    <template if="{{_pickerList.length === 0}}">
                        <div class="search-not-found">No results.</div>
                    </template>
                    <core-menu on-core-activate="{{selectPicker}}">
                        <template repeat="{{picker in _pickerList}}">
                            <div class="search-result" name="{{picker.name}}">
                                <core-icon class="type-{{picker.data.valueType}}" icon="radio-button-off"></core-icon>
                                <span>{{picker.name}}</span>
                            </div>
                        </template>
                    </core-menu>
                </div>
            </dude-sidebar>
            <cg-renderer id="renderer"
                         styleUrl="{{themeUrl}}/graph.css"
                         configUrl="{{themeUrl}}/config.json"
                         graphData="{{graphData}}"
                         content>
            </cg-renderer>
        </dude-panel>
        <paper-toast class="notification" id="error"></paper-toast>
        <paper-toast class="notification" id="success"></paper-toast>
    </template>
    <script>
        Polymer({
            publish: {
                themeUrl: "",
                graphData: null
            },
            searchLimit: 10,
            _commands: {
                "openGroup": {label: "add a group", icon: "av:my-library-add"},
                "openAction": {label: "add an action", icon: "add-box"},
                "openPicker": {label: "add a picker", icon: "add-circle"},
                "editEntity": {label: "edit the selected object", icon: "create", disabled: true},
                "removeSelection": {label: "remove all the selected objects", icon: "delete", disabled: true},
                "zoomToFit": {label: "zoom to best fit all objects", icon: "image:crop-free"}//,
                //"undo": {label: "undo last action", icon: "undo", disabled: true},
                //"redo": {label: "redo last action", icon: "redo", disabled: true}
            },
            _pickerTypes: ["all types"],
            _pickerList: [],
            _pickerType: "all types",
            _pickerPattern: "",
            _pickerStringValue: "",
            _pickerNumberValue: 0,
            _pickerBooleanValue: false,
            _actionList: [],
            _actionName: null,
            _editMode: false,
            keys: function(input) {
                return Object.keys(input);
            },
            runCommand: function (event, detail) {
                if (this[detail.name] === undefined) {
                    console.warn("Command " + detail.name + " doesn't exist");
                    return;
                }
                this[detail.name](detail);
            },
            root: function () {
                this.$.toolbar.reset();
            },
            hideSidebar: function () {
                this.$.sidebar.reset();
            },
            openGroup: function () {
                this.$.toolbar.state = "group";
            },
            openAction: function () {
                this.$.toolbar.state = "action";
                this.$.sidebar.state = "action";
            },
            openPicker: function () {
                this.$.toolbar.state = "picker";
                this.$.sidebar.state = "picker";
            },
            openSettings: function () {
                this.$.settings.open();
            },
            removeSelection: function () {
                this.$.renderer.removeSelection();
                this.$.success.text = "Entities successfully removed!";
                this.$.success.show();
                this._updateDisabled();
            },
            zoomToFit: function () {
                this.$.renderer.zoomToFit();
            },
            createGroup: function (detail) {
                this.$.renderer.createGroup(detail.value);
                this.$.success.text = "Group \"" + detail.value + "\" successfully created!";
                this.$.success.show();
            },
            createAction: function () {
                if (this._actionList.length === 0) {
                    this.showError(new pandora.Exception("Action {0} doesn't exist", this._actionName));
                } else {
                    this.$.renderer.createAction(this._actionList[0].data, new pandora.Vec2(100, 100));
                    this.$.success.text = "Action \"" + this._actionList[0].name + "\" successfully created!";
                    this.$.success.show();
                }
            },
            createPicker: function () {
                if (!this.$.renderer.createPicker(this._pickerPattern, this._pickerList, new pandora.Vec2(100, 100))) {
                    this.showError(new pandora.Exception("Variable {0} doesn't exist", this._pickerPattern));
                }
                this._reset();
            },
            editEntity: function () {
                var selection = this.$.renderer.getLastSelectedEntity();
                var entity = selection ? selection.datum() : null;
                if (entity instanceof cg.Group) {
                    this.$.toolbar.state = "editGroup";
                } else if (entity instanceof cg.Block) {
                    if (entity.model.type === "action") {
                        this.$.success.text = "Actions are read only.";
                        this.$.success.show();
                    } else if (entity.model.type === "value" || entity.model.type === "variable") {
                        this.$.toolbar.state = "editPicker";
                        this.$.sidebar.state = "picker";
                        this._pickerType = entity.model.valueType;
                        this._editMode = true;
                    }
                }
            },
            editGroup: function (event) {
                var selection = this.$.renderer.getLastSelectedEntity();
                var entity = selection ? selection.datum() : null;
                entity.description = event.value;
                entity.emit("update");
            },
            editPicker: function () {
                var selection = this.$.renderer.getLastSelectedEntity();
                var entity = selection ? selection.datum() : null;
                this._editMode = false;
                if (!this.$.renderer.replacePicker(this._pickerPattern, this._pickerList, entity)) {
                    this.showError(new pandora.Exception("Variable {0} doesn't exist", this._pickerPattern));
                }
                this._reset();
            },
            createVariable: function (type, value) {
                this.$.renderer.createVariable(type, value);
            },
            showError: function (error) {
                this.$.error.text = error.message;
                this.$.error.show();
            },
            selectAction: function (event, detail) {
                this.$.createAction.value = detail.item.getAttribute("name");
            },
            selectPicker: function (event, detail) {
                this.$.createPicker.value = detail.item.getAttribute("name");
            },
            resetPicker: function () {
                this.$.createPicker.value = "";
            },
            toJSON: function () {
                return this.$.renderer.toJSON();
            },
            attached: function () {
                this.styleUrl = this.themeUrl + "/app.css";
                this.$.renderer.addEventListener("error", function (e) {
                    this.showError(e.detail.error);
                }.bind(this));
                this.$.renderer.addEventListener("picker.edit", function (e) {
                    console.log("edit picker", e.detail.picker);
                });
                this.$.renderer.addEventListener("ready", function () {
                    this._pickerPatternChanged();
                    this._actionNameChanged();
                    this.fire("ready");
                }.bind(this));
                this.$.renderer.addEventListener("click", this._updateDisabled.bind(this));
                if (navigator.platform.indexOf("Mac") !== -1) {
                    jwerty.key('cmd+G', function (e) {
                        this.openGroup();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('cmd+A', function (e) {
                        this.openAction();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('cmd+P', function (e) {
                        this.openPicker();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('cmd+X', function (e) {
                        this.removeSelection();
                        pandora.preventCallback(e);
                    }.bind(this));
                } else {
                    jwerty.key('ctrl+G', function (e) {
                        this.openGroup();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('ctrl+A', function (e) {
                        this.openAction();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('ctrl+P', function (e) {
                        this.openPicker();
                        pandora.preventCallback(e);
                    }.bind(this));
                    jwerty.key('ctrl+X', function (e) {
                        this.removeSelection();
                        pandora.preventCallback(e);
                    }.bind(this));
                }

            },
            _updateDisabled: function () {
                this._commands.editEntity.disabled = !this.$.renderer.hasSelectedEntities();
                this._commands.removeSelection.disabled = !this.$.renderer.hasSelection();
            },
            _actionNameChanged: function () {
                this._actionList = this.$.renderer.findModels({
                    limit: this.searchLimit,
                    modelType: 'action',
                    pattern: this._actionName
                });
            },
            _pickerPatternChanged: function () {
                this._pickerList = this.$.renderer.findModels({
                    limit: this.searchLimit,
                    modelType: 'variable',
                    pattern: this._pickerPattern
                });
            },
            graphDataChanged: function () {
                this._pickerTypes = ["all types"].concat(this.graphData.types);
            },
            _pickerTypeChanged: function (event) {
                if (this.$.renderer.isReady) {
                    if (this._pickerType === "all types") {
                        this._pickerList = this.$.renderer.findModels({
                            limit: this.searchLimit,
                            modelType: 'variable',
                            pattern: this._pickerPattern
                        });
                    } else {
                        this._pickerList = this.$.renderer.findModels({
                            limit: this.searchLimit,
                            modelType: 'variable',
                            pattern: this._pickerPattern,
                            isInput: false,
                            type: this._pickerType
                        });
                    }
                }
            },
            _pickerStringValueChanged: function () {
                this._pickerPattern = "\"" + this._pickerStringValue + "\"";
            },
            _pickerNumberValueChanged: function () {
                this._pickerPattern = this._pickerNumberValue.toString();
            },
            _pickerBooleanValueChanged: function () {
                this._pickerPattern = (this._pickerBooleanValue === true).toString();
            },
            _reset: function () {
                this._pickerBooleanValue = false;
                this._pickerStringValue = "";
                this._pickerNumberValue = 0;
                this._pickerType = "all types";
            }
        });
    </script>
</polymer-element>
