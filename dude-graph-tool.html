<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
`dude-graph-tool`

@group dude-graph
@element dude-graph-tool
@demo demo/index.html
-->
<dom-module id="dude-graph-tool">
    <style>
        :host {
            text-align: center;
        }
        #tool {
            display: block;
            color: var(--dude-primary-color);
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <template>
        <a id="tool"><i class$="[[ icon ]]"></i></a>
        <paper-tooltip for="tool">[[ description ]]</paper-tooltip>
    </template>
    <script>
        Polymer({
            is: "dude-graph-tool",

            properties: {
                /**
                 * The tooltip of the tool
                 */
                description: {
                    type: String,
                    value: "tool description"
                },

                /**
                 * The icon of the tool
                 */
                icon: {
                    type: String,
                    value: "fa fa-square-o"
                }
            }
        })
    </script>
</dom-module>
