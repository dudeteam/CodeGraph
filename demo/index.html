<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dude-graph - Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- firefox didn't for without adding this links in the index -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="../bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="import" href="dude-style.html">
    <link rel="import" href="../themes/dude.html">
    <link rel="import" href="demo-wrapper.html">
</head>
<body class="fullbleed">
    <demo-wrapper></demo-wrapper>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script>
        var DudeGraph = {};

        DudeGraph.EventEmitter = function () {

        };

        DudeGraph.EventEmitter.prototype.emitEvent = function () {
            console.log("emit event!!");
        };

        /**
         * Block is the base class for all codegraph nodes
         * A Block has a list of inputs and outputs points
         * @param {Object} graph
         * @param {String} blockName
         * @param {String} blockType
         * @constructor
         */
        DudeGraph.Block = function (graph, blockName, blockType) {

            this._graph = graph;

            /**
             * Returns the name of this block.
             * @type {String}
             */
            Object.defineProperty(this, "blockName", {
                get: function () {
                    return this._blockName;
                }.bind(this)
            });
            this._blockName = blockName;

            /**
             * Returns the typename of this block.
             * @type {String}
             */
            Object.defineProperty(this, "blockType", {
                get: function () {
                    return blockType || "Block";
                }.bind(this)
            });

        };

        /**
         * Adds a new point to this block.
         */
        DudeGraph.Block.prototype.addPoint = function () {
            console.log("Add point to ", this.blockName);
        };

        /**
         * This block represents a simple function that takes some inputs and returns one or zero output.
         * @extends {dudeGraph.Block}
         * @param {Object} graph
         * @param {String} blockName The name of this block
         * @constructor
         */
        DudeGraph.Function = function (graph, blockName) {
            DudeGraph.Block.call(this, graph, blockName, "Function");
        };

        _.extend(DudeGraph.Function.prototype,
            DudeGraph.Block.prototype,
            DudeGraph.EventEmitter.prototype
        );

        DudeGraph.Function.prototype.myMethod = function () {
            console.log("coucou");
        };

        var func = new DudeGraph.Function(null, "myFunction");

        func.addPoint();
        func.emitEvent();
        func.myMethod();

        console.log(func.blockType);

    </script>
</body>
</html>
