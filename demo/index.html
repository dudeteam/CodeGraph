<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Codegraph - Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <style>
        body {
            margin: 0;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <link rel="import" href="../themes/dude.html">
    <link rel="import" href="../cg-element.html">
</head>
<body>
<template id="demo" is="dom-bind">
    <cg-element graph-data="{{graphData}}"
                renderer-data="{{rendererData}}"
                models-data="{{modelsData}}">
    </cg-element>
</template>
<script src="dude-models.js"></script>
<script src="test-basic.js"></script>
<script src="test-shoot-behavior.js"></script>
<script>
    var demo = document.querySelector("#demo");
    demo.modelsData = DUDE_MODELS;
    demo.graphData = TEST_SHOOT_BEHAVIOR_GRAPH_DATA;
    demo.rendererData = TEST_SHOOT_BEHAVIOR_RENDERER_DATA;
</script>
</body>
</html>
