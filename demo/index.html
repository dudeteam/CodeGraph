<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Codegraph - Demo</title>
    <style>
        body {
            margin: 0;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <link rel="import" href="../themes/dude.html">
    <link rel="import" href="../cg-element.html">
</head>
<body>
<template id="demo" is="dom-bind">
    <cg-element graph-data="{{graphData}}"
                renderer-data="{{rendererData}}"
                models-data="{{modelsData}}">
    </cg-element>
</template>
<script>
    var demo = document.querySelector("#demo");
    demo.rendererData = {
        "config": {
            "zoom": {
                "translate": [0, 0],
                "scale": 1
            }
        },
        "groups": [
            {
                "id": "0",
                "type": "group",
                "description": "Something interesting",
                "position": [10, 20],
                "size": [200, 200]
            },
            {
                "id": "Koala",
                "type": "group",
                "description": "Child",
                "position": [10, 20],
                "size": [100, 100],
                "group": "0"
            }
        ],
        "blocks": [
            {
                "id": "0",
                "type": "block",
                "position": [120, 40],
                "group": "0"
            },
            {
                "id": "1",
                "type": "block",
                "position": [240, 240],
                "group": "Koala"
            },
            {
                "id": "2",
                "type": "block",
                "position": [400, 240],
                "group": "Koala"
            },
            {
                "id": "3",
                "type": "block",
                "position": [600, 600]
            },
            {
                "id": "4",
                "type": "block",
                "position": [100, 500]
            }
        ]
    };
    demo.modelsData = {
        "mix": {
            "cgType": "Function",
            "cgInputs": [
                {
                    "cgType": "Point",
                    "cgName": "x",
                    "cgValueType": "Number"
                },
                {
                    "cgType": "Point",
                    "cgName": "y",
                    "cgValueType": "Number"
                },
                {
                    "cgType": "Point",
                    "cgName": "a",
                    "cgValueType": "Number"
                }
            ],
            "cgOutputs": [
                {
                    "cgType": "Point",
                    "cgName": "value",
                    "cgValueType": "Number"
                }
            ]
        }
    };
    demo.graphData = {
        "blocks": [
            {
                "cgId": "0",
                "cgName": "Process number",
                "cgInputs": [
                    {
                        "cgType": "Point",
                        "cgName": "in",
                        "cgValueType": "Number"
                    }
                ]
            },
            {
                "cgId": "1",
                "cgName": "Get number",
                "cgOutputs": [
                    {
                        "cgType": "Point",
                        "cgName": "out",
                        "cgValueType": "Number"
                    }
                ]
            },
            {
                "cgId": "2",
                "cgOutputs": [
                    {
                        "cgType": "Point",
                        "cgName": "out",
                        "cgValueType": "Number"
                    }
                ]
            },
            { "cgId": "3", "cgModel": "mix" },
            {
                "cgId": "4",
                "cgType": "Variable",
                "cgValueType": "Number",
                "cgValue": 5
            }
        ],
        "connections": [
            {"cgOutputBlockId": "1", "cgOutputName": "out", "cgInputBlockId": "0", "cgInputName": "in"}
        ]
    };
</script>
</body>
</html>
