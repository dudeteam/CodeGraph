<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../../paper-toast/paper-toast.html">
<link rel="import" href="../../dude-graph-editor.html">
<link rel="import" href="../../dude-graph-inspector.html">
<link rel="import" href="../../dude-graph-toolbar.html">
<script src="demo-dude.js"></script>
<!--
`demo-dude` is a Polymer element to wrap a dude-graph demo
-->
<dom-module id="demo-dude">
    <style>
        #wrapper {
            background: var(--dude-primary-background-color);
            /*border: 2px solid var(--dude-secondary-background-color);*/
        }
        dude-graph-inspector {
            border-radius: 5px;
            background: var(--dude-secondary-background-color);
            margin: 10px;
        }
        #error {
            color: var(--text-primary-color);
            background: var(--paper-red-500);
        }
    </style>
    <template>
        <iron-localstorage
                name="dude-wrapper-graph-data"
                value="{{ graphData }}"
                on-iron-localstorage-load-empty="_graphRendererDataEmpty">
        </iron-localstorage>
        <iron-localstorage
                name="dude-wrapper-renderer-data"
                value="{{ rendererData }}"
                on-iron-localstorage-load-empty="_graphRendererDataEmpty">
        </iron-localstorage>
        <div id="wrapper" class="layout horizontal fit">
            <paper-toast id="error"></paper-toast>
            <div class="layout vertical flex">
                <div class="layout horizontal flex">
                    <dude-graph-editor id="editor"
                                       class="layout horizontal flex-2"
                                       graph-data="[[ graphData ]]"
                                       renderer-data="[[ rendererData ]]"
                                       renderer-config="[[ rendererConfig ]]"
                                       on-dude-graph-editor-error="_editorError">
                    </dude-graph-editor>
                    <dude-graph-inspector id="inspector"
                                          class="layout horizontal flex"
                                          model-data="[[ modelData ]]">
                    </dude-graph-inspector>
                </div>
                <dude-graph-toolbar id="toolbar"
                                    on-dude-graph-toolbar-save="_runSave"
                                    on-dude-graph-toolbar-play="_runPlay"></dude-graph-toolbar>
            </div>x
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-dude",
            properties: {
                /**
                 * The graph data
                 */
                "graphData": {
                    "type": Object,
                    "value": DEMO_DUDE_GRAPH_DATA
                },

                /**
                 * The renderer config
                 */
                "rendererConfig": {
                    "type": Object,
                    "value": {}
                },

                /**
                 * The renderer data
                 */
                "rendererData": {
                    "type": Object,
                    "value": DEMO_DUDE_RENDERER_DATA
                },

                /**
                 * The model data
                 */
                "modelData": {
                    "type": Array,
                    "value": DEMO_DUDE_MODEL_DATA
                }
            },

            /**
             * Called when the demo-dude element is attached
             * LocalStorage data needs to be loaded before this gets called
             * @delegate
             */
            attached: function () {
                this.$.inspector.editor = this.$.editor;
                this.$.toolbar.inspector = this.$.inspector;
                this.$.toolbar.editor = this.$.editor;
                this.$.editor.load();
                this.$.inspector.load();
            },

            /**
             * Called when the graphData and rendererData are empty in localStorage
             * @delegate
             * @private
             */
            _graphRendererDataEmpty: function () {
                this.set("graphData", DEMO_DUDE_GRAPH_DATA);
                this.set("rendererData", DEMO_DUDE_RENDERER_DATA);
            },

            /**
             * Called when a error occurs in the editor
             * @param {CustomEvent} e
             * @private
             */
            _editorError: function (e) {
                this.$.error.text = e.detail.error;
                this.$.error.show();
            },

            /**
             * Called when the renderer and the graph are saved
             * Updates the localStorage
             * @param {CustomEvent} e
             * @private
             */
            _runSave: function (e) {
                this.set("graphData", e.detail.graphData);
                this.set("rendererData", e.detail.rendererData);
            },

            /**
             * Called when the play button is pressed.
             * @param e
             * @private
             */
            _runPlay: function (e) {
                console.log("PLAY!");
            }
        });
    </script>
</dom-module>
