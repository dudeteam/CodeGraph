<script src="bower_components/eventEmitter/EventEmitter.min.js"></script>
<script>EventEmitter = module.exports;</script>
<script src="bower_components/d3/d3.min.js"></script>
<script>d3 = module.exports;</script>
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/dude-graph/dude-graph-editor.html">
<link rel="import" href="bower_components/dude-graph/dude-graph-inspector.html">
<link rel="import" href="bower_components/dude-graph/dude-graph-toolbar.html">
<!--
`dude-graph-electron` is a Polymer element to wrap a dude-graph in an electron shell.
-->
<dom-module id="dude-graph-electron">
    <template>
        <div class="layout horizontal fit">
            <div class="layout vertical flex">
                <div class="layout horizontal flex">
                    <dude-graph-editor id="editor"
                                       class="layout horizontal flex-3"
                                       models="[[ models ]]">
                    </dude-graph-editor>
                    <dude-graph-inspector id="inspector"
                                          class="layout horizontal flex">
                    </dude-graph-inspector>
                </div>
                <dude-graph-toolbar id="toolbar"></dude-graph-toolbar>
            </div>
        </div>
    </template>
    <script>
        var graphData = {
            "blocks": [
                {
                    "cgType": "Block",
                    "cgId": "0",
                    "cgName": "Start",
                    "cgOutputs": [
                        {
                            "cgType": "Stream",
                            "cgName": "out"
                        }
                    ]
                },
                {
                    "cgType": "Block",
                    "cgId": "1",
                    "cgName": "End",
                    "cgInputs": [
                        {
                            "cgType": "Stream",
                            "cgName": "in"
                        }
                    ]
                }
            ]
        };
        var rendererData = {
            "zoom": {
                "translate": [100, 0],
                "scale": 1
            },
            "blocks": [
                {
                    "id": "0",
                    "cgBlock": "0",
                    "position": [100, 100]
                },
                {
                    "id": "1",
                    "cgBlock": "1",
                    "position": [350, 150]
                }
            ]
        };
        var models = [
            {
                "item": {
                    "name": "Middle",
                    "icon": "fa fa-plus-square",
                    "data": {
                        "cgType": "Block",
                        "cgName": "Middle",
                        "cgInputs": [
                            {
                                "cgType": "Stream",
                                "cgName": "in"
                            }
                        ],
                        "cgOutputs": [
                            {
                                "cgType": "Stream",
                                "cgName": "out"
                            }
                        ]
                    }
                }
            }
        ];
        Polymer({
            is: "dude-graph-electron",
            properties: {
                "models": {
                    "value": models
                }
            },
            ready: function () {
                this.$.editor.start();
                this.$.inspector.start(this.$.editor);
                this.$.toolbar.start(this.$.editor, this.$.inspector);
                this.$.editor.load(graphData, rendererData);
            }
        });
    </script>
</dom-module>
