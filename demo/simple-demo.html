<!doctype>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Demo</title>
    <style>
        body {
            margin: 0;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #333333;
        }
        #svg {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../themes/dude.css">
</head>
<body>
    <svg id="svg" class="flex"></svg>
    <script src="dude-models.js"></script>
    <script src="demo-shoot-behavior.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../codegraph.js"></script>
    <script>
        var graphData = DEMO_SHOOT_BEHAVIOR_GRAPH_DATA;
        var rendererData = DEMO_SHOOT_BEHAVIOR_RENDERER_DATA;
        var modelsData = DUDE_MODELS;
        var graph = new cg.Graph(graphData, modelsData);
        var renderer = new cg.Renderer(document.querySelector("#svg"), graph, rendererData);
        graph.loader.load();
        renderer.initialize();
    </script>
</body>
</html>
