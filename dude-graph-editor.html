<link rel="import" href="../polymer/polymer.html">
<!--
`dude-graph` is a Polymer element which creates a dudeGraph svg renderer which can be manipulated using several methods and properties.

@group dude-graph
@element dude-graph
@demo demo/index.html
-->
<dom-module id="dude-graph-editor">
    <style>
        /**
         * SVG viewport
         */
        #svg {
            background: var(--dude-secondary-background-color);
        }

        /**
         * Non clickable
         */
        ::content .dude-graph-non-clickable {
            pointer-events: none;
        }

        /**
         * Typography
         */
        ::content text {
            fill: var(--dude-content-text-color);
            font-family: var(--dude-primary-text-font);
        }

        ::content .dude-graph-title {
            fill: var(--dude-title-text-color);
            font-weight: bold;
        }

        /**
         * Selection brush
         */
        ::content .dude-graph-selection {
            fill: hsla(0, 0%, 80%, 0.1);
            stroke: hsla(0, 0%, 80%, 0.2);
        }

        /**
         * Groups
         */
        ::content .dude-graph-group > rect {
        @apply(--dude-graph-group);
        }

        ::content .dude-graph-group:hover > rect {
        @apply(--dude-graph-group-hover)
        }

        ::content .dude-graph-group.dude-graph-selected > rect,
        ::content .dude-graph-group.dude-graph-active > rect {
        @apply(--dude-graph-group-selected);
        }

        /**
         * Blocks
         */
        ::content .dude-graph-block > rect {
        @apply(--dude-graph-block);
        }

        ::content .dude-graph-block:hover > rect {
        @apply(--dude-graph-block-hover);
        }

        ::content .dude-graph-block.dude-graph-selected > rect {
        @apply(--dude-graph-block-selected);
        }

        /**
         * Blocks and groups
         */
        ::content .dude-graph-block,
        ::content .dude-graph-group {
            cursor: move;
        }

        /**
         * Points
         */
        ::content .dude-graph-input,
        ::content .dude-graph-output {
            cursor: pointer;
        }

        ::content .dude-graph-input path,
        ::content .dude-graph-output path {
            stroke-width: 1;
            stroke: var(--dude-type-number-color);
            fill: var(--dude-type-number-color);
        }

        ::content .dude-graph-input.dude-graph-stream path,
        ::content .dude-graph-output.dude-graph-stream path {
            stroke: var(--dude-type-stream-color);
            fill: var(--dude-type-stream-color);
        }

        ::content .dude-graph-input.dude-graph-empty path,
        ::content .dude-graph-output.dude-graph-empty path {
            fill: transparent !important;
        }

        /**
         * Connections
         */
        ::content .dude-graph-connection {
            stroke-width: 2px;
            stroke: var(--dude-type-number-color);
            fill: transparent;
        }

        ::content .dude-graph-connection.dude-graph-stream {
            stroke: var(--dude-type-stream-color);
        }
    </style>
    <template>
        <div class="layout flex horizontal">
            <svg id="svg" class="flex"></svg>
        </div>
    </template>
</dom-module>
<script src="../d3/d3.js"></script>
<script src="../lodash/lodash.js"></script>
<script src="dude-graph.js"></script>
<script>
    var DudeGraphEditor = Polymer({

        is: "dude-graph-editor",

        properties: {

            /**
             * This JSON represents the graph data for a given dudeGraph.
             */
            graphData: {
                "type": Object
            },

            /**
             * This JSON represents the graphical blocks to render.
             */
            rendererData: {
                "type": Object
            },

            /**
             * Holds a reference on the graph.
             */
            graph: {
                "type": dudeGraph.Graph
            },

            /**
             * Holds a reference on the renderer.
             */
            renderer: {
                "type": dudeGraph.Renderer
            }
        },

        /**
         * Called when the DudeGraph element is ready
         * @delegate
         */
        ready: function () {
            this.graph = new dudeGraph.Graph(this.graphData);
            this.renderer = new dudeGraph.Renderer(this.$.svg, this.graph, this.rendererData);
            this.renderer.addBlockType("Block", dudeGraph.Block);
            this.renderer.addBlockType("Assignation", dudeGraph.Assignation);
            this.renderer.addBlockType("Condition", dudeGraph.Condition);
            this.renderer.addBlockType("Delegate", dudeGraph.Delegate);
            this.renderer.addBlockType("Each", dudeGraph.Each);
            this.renderer.addBlockType("Function", dudeGraph.Function);
            this.renderer.addBlockType("Getter", dudeGraph.Getter);
            this.renderer.addBlockType("Instruction", dudeGraph.Instruction);
            this.renderer.addBlockType("Operator", dudeGraph.Operator);
            this.renderer.addBlockType("Range", dudeGraph.Range);
            this.renderer.addBlockType("Variable", dudeGraph.Variable);
            this.graph.loader.load();
            this.renderer.initialize();
            this.renderer.on("error", function (error) {
                this.fire("dude-graph-editor-error", {"error": error, "message": error.message});
            }.bind(this));
        },

        /**
         * Creates a block from data in dudeGraph
         */
        createBlock: function (blockData) {
            this.graph.loader.loadBlock(_.merge(blockData, {
                "cgId": dudeGraph.UUID.generate()
            }));
        },

        /***
         * Creates a rendererGroup for the selected rendererNodes
         * @param {String} name - the rendererGroup name
         */
        createGroup: function (name) {
            this.renderer.createRendererGroupFromSelection(name);
        },

        /**
         * Removes the selected rendererNodes
         */
        removeSelection: function () {
            this.renderer.removeSelection();
        },

        /**
         * Zoom to best fit all rendererNodes
         */
        zoomToFit: function () {
            this.renderer.zoomToFit();
        }
    });
</script>
