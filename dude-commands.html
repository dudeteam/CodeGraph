<script>
    var DudeCommands = {

        _commands: [],

        attached: function () {
            document.addEventListener("keyup", );
        },

        detached: function () {
            this.removeOwnKeyBindings();
        },

        /**
         * Add the given command to the list of currently enabled commands.
         * @param {Object} command
         * @param {String} command.name - The name used to identify the command.
         * @param {String} command.description - A short description of what the command does.
         * @param {Array} command.shortcut - The keyboard shortcut that can trigger the command (ctrlOrCmd+yourKey).
         * @param {Function} command.action - The function to call when the command is triggered.
         */
        addCommand: function (command) {
            DudeCommands.push(command);
        },

        /**
         * Detach the command of the list of currently enabled commands.
         * @param {String} name - The name used to identify the command.
         */
        removeCommand: function (name) {
            var index = DudeCommands.indexOf(name);
            if (index !== -1) {
                DudeCommands.splice(index, 1);
            }
        }

    };

</script>
